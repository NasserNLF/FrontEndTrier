<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./cliente.css">

  </head>
  <body class="body">
    <h3 class="titulo">Cadastro de Produtos</h3>

    <form action="" method="post" class="formulario">
      <div>
        <label for="nome" class="formulario-label">Nome</label>
        <input type="text" name="nome" id=""  class="formulario-input"/>
      </div>

      <br />

      <div>
        <label for="categoria" class="formulario-label">Categoria</label>
        <input type="text" name="categoria" id=""  class="formulario-input"/>
      </div>

      <br />

      <div>
        <label for="preco" class="formulario-label">Preco</label>
        <input type="number" name="preco" id=""  class="formulario-input"/>
      </div>

      <br />

      <div>
        <label for="data-criacao" class="formulario-label">Data de criação</label>
        <input type="datetime" name="nome" id=""  class="formulario-input"/>
      </div>

      <br />

      <div>
        <button type="submit"  class="formulario-input">Enviar</button>
      </div>
    </form>

    <br />

    <table border=""  class="tabela">
      <tr>
        <th>Seleção</th>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Preço</th>
        <th>Data de criação</th>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Macarrão</td>
        <td>Massas</td>
        <td>R$10</td>
        <td>01/01/2024</td>
      </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
