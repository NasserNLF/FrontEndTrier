<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário-Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./cliente.css">


  </head>
  <body class="body">
    <h3 class="titulo">Cadastro de usuário</h3>

    <form action="" method="post" class="formulario">
      <div>
        <label for="nome" class="formulario-label">Nome</label>
        <input name="nome" type="text" class="formulario-input" placeholder="Ex: João"/>
      </div>

      <br />

      <div>
        <label for="e-mail" class="formulario-label">E-mail</label>
        <input name="e-mail" type="text" class="formulario-input" placeholder="Ex: João@Gmail.com"/>
      </div>

      <br />
      
      <div>
        <label for="idade" class="formulario-label">Idade</label>
        <input name="idade" type="number" class="formulario-input" placeholder="Ex: 20"/>
      </div>

      <br />

      <div>
        <label for="masculino" class="formulario-label">Masculino</label>
        <input type="radio" name="sexo" id="masculino"/>
        <label for="feminino" class="formulario-label">Feminino</label>
        <input type="radio" name="sexo" id="feminino" />
      </div>

      <br />

      <div>
        <label for="estado-civil" class="formulario-label">Estado Civil</label>
        <input name="estado-civil" type="text" class="formulario-input" placeholder="Ex: Solteiro" />
      </div>

      <br />

      <div>
        <label for="profissao" class="formulario-label">Profissão</label>
        <select name="profissao" id="">
          <option value="1">Programador</option>
          <option value="2">Analista</option>
          <option value="3">Designer</option>
        </select>
      </div>

      <br />

      <div>
        <label for="privacidade" class="formulario-label">Aceito as políticas de privacidade</label>
        <input type="checkbox" />
      </div>

      <br />

      <div>
        <label for="observacao" class="formulario-label"></label>
        <textarea name="observacao" id="1" cols="40" rows="4" class="formulario-input" placeholder="Ex: Anotações Gerais"></textarea>
      </div>

      <br />

      <div>
        <button type="submit" class="formulario-input">Enviar</button>
      </div>

    </form>  

    <table border="" class="tabela">
      <tr>
          <th>Seleção</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Idade</th>
          <th>Sexo</th>
          <th>Estado-Civil</th>
          <th>Profissão</th>
          <th>Observacão</th>
      </tr>
      <tr>
          <td>
              <input type="checkbox" name="" id="">
          </td>
          <td>
              Nasser
          </td>
          <td>
              teste@gmail.com
          </td>
          <td>
              19
          </td>
          <td>
              Masculino
          </td>
          <td>
              Solteiro
          </td>
          <td>
              Estudante
          </td>
          <td>
              Olá
          </td>

      </tr>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
